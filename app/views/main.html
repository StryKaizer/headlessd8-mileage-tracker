<div class="row">
    <div class="col-md-6">
        <div class="input-daterange input-group" id="datepicker">
            <input type="text" class="input-sm form-control" name="start"/>
            <span class="input-group-addon">to</span>
            <input type="text" class="input-sm form-control" name="end"/>
        </div>
    </div>
    <div class="col-md-6">

        <!--<select ng-model="startLocation" ng-options="location.title.0.value for location in locations"></select><br />-->
        <!--<select ng-model="endLocation" ng-options="location.title.0.value for location in locations"></select>-->


        <input type="text" ng-model="entryData.startLocation"/>
        <input type="text" ng-model="entryData.endLocation"/>
        <input type="text" ng-model="entryData.distance"/>
        <input type="text" ng-model="entryData.description"/>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="entryData.retour"> Retour
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submitEntries()" type="submit" class="btn btn-default">Add</button>
            </div>
        </div>

    </div>
</div>

<div class="row marketing">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
            <th>Description</th>
            <th>Distance</th>
        </tr>
        </thead>
        <tr ng-repeat="entry in entries | orderBy : sortEntries : true">
            <td>{{entry.field_date.0.value}}</td>
            <td>{{entry.field_from.0.value}}</td>
            <td>{{entry.field_to.0.value}}</td>
            <td>{{entry.title.0.value}}</td>
            <td>{{entry.field_distance.0.value}}</td>
        </tr>
    </table>
</div>
